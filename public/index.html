    <link href="css/bootstrap.min.css" rel="stylesheet">

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    <div class="container">
      <div id="weather-details">
      <h1>Welcome to Weather App</h1>
      <p class="lead">Type a city in the bottom box and click the button!</p>
      </div>
    </div><!-- /.container -->

    <div class="container">
        <div id="weather-selector">
            <div id="city-input" data-parsley-validate>
            <form>
                <input id= "city-input-field" type="text" placeholder="Enter a city and click add" data-parsley-required="true" data-parsley-minlength="1" data-parsley-city />
                <input id="add-city-button" type="button" value="Add" />
            </form>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
